omment">//设置请求的URL地址</span></span><br><span class="line">        <span class="built_in">curl_easy_setopt</span>(curl, CURLOPT_URL, url.<span class="built_in">c_str</span>());</span><br><span class="line"></span><br><span class="line">        <span class="comment">//设置请求重定向</span></span><br><span class="line">        <span class="built_in">curl_easy_setopt</span>(curl, CURLOPT_FOLLOWLOCATION, <span class="number">1L</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">/*设置最大重定向次数*/</span></span><br><span class="line">        <span class="built_in">curl_easy_setopt</span>(curl, CURLOPT_MAXREDIRS, <span class="number">9L</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//设置ssl验证</span></span><br><span class="line">        <span class="built_in">curl_easy_setopt</span>(curl, CURLOPT_SSL_VERIFYPEER, <span class="literal">false</span>);</span><br><span class="line">        <span class="built_in">curl_easy_setopt</span>(curl, CURLOPT_SSL_VERIFYHOST, <span class="literal">false</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//CURLOPT_VERBOSE的值为1时，会显示详细的调试信息</span></span><br><span class="line">        <span class="built_in">curl_easy_setopt</span>(curl, CURLOPT_VERBOSE, <span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">        <span class="built_in">curl_easy_setopt</span>(curl, CURLOPT_READFUNCTION, <span class="literal">NULL</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//设置数据接收函数</span></span><br><span class="line">        <span class="built_in">curl_easy_setopt</span>(curl, CURLOPT_WRITEFUNCTION, &amp;dlReqReply);</span><br><span class="line">        <span class="built_in">curl_easy_setopt</span>(curl, CURLOPT_WRITEDATA, fp);</span><br><span class="line"></span><br><span class="line">        <span class="built_in">curl_easy_setopt</span>
